<!DOCTYPE html> 
<html> 
 <head> 
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"> 
  </script> 
  <script> 
    $(document).ready(function () {
      $("#but1").click(function () {
        $("[href]").hide();
      });
      $("#but2").click(function () {
        $("[href]").show();
      });
    });
  </script>
</head>
<body>
  <button id="but1">Спрятать элементы с атрибутом href</button>
  <button id="but2">Показать элементы с атрибутом href</button>
  </script> 
 </head> 
 <br>
  <p><a href="#">Понедельник</a></p>
  <p>Понедельник</p>
  <a href="#">Вторник</a></p>
  <p>Вторник</p>
  <p>Среда</p>
  <p>Четверг</p>
  <p>Пятница</p>
  <a href="#">Пятница</a></p>
 </body> 
</html>
